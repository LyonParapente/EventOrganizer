<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Event Organizer Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/fullcalendar.css" />
	<link rel="stylesheet" href="css/calendar.css" />
	<link rel="stylesheet" href="css/fontawesome-all.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	 crossorigin=""/>
	<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.css"
	 integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
	 crossorigin=""/>
</head>
<body>

<div id="theme">Theme:
	<select id="themeSelector">
		<option value="cerulean">Cerulean</option>
		<option value="cosmo">Cosmo</option>
		<option value="cyborg">Cyborg</option>
		<option value="darkly">Darkly</option>
		<option value="flatly">Flatly</option>
		<option value="journal">Journal</option>
		<option value="litera">Litera</option>
		<option value="lumen">Lumen</option>
		<option value="lux">Lux</option>
		<!--<option value="materia">Materia</option>-->
		<option value="minty">Minty</option>
		<option value="pulse">Pulse</option>
		<option value="sandstone">Sandstone</option>
		<option value="simplex">Simplex</option>
		<option value="sketchy">Sketchy</option>
		<option value="slate">Slate</option>
		<option value="solar">Solar</option>
		<option value="spacelab" selected="selected">Spacelab</option>
		<option value="superhero">Superhero</option>
		<option value="united">United</option>
		<option value="yeti">Yeti</option>
	</select>
</div>

<div id="calendar">
	<div id="loading" style="display:none">
		<i class="fa fa-circle-notch fa-spin"></i>
	</div>
</div>

<div class="modal fade" id="eventProperties" tabindex="-1" role="dialog" aria-labelledby="eventPropertiesTitle" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title container text-center" id="eventPropertiesTitle">Plan an event</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="eventPropertiesBody">
<form>
  <div class="form-group row">
    <label for="sortie_title" class="col-sm-4 col-form-label">Event</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_title" />
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_lieu" class="col-sm-4 col-form-label">Activity location</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_lieu" />
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_RDV" class="col-sm-4 col-form-label">Meeting location</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_RDV" />
      <div id="sortie_map"></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_date" class="col-sm-4 col-form-label">Date</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" id="sortie_date" readonly="readonly" />
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_heure" class="col-sm-4 col-form-label">Time</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_heure" />
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="sortie_description" rows="5"></textarea>
    </div>
  </div>
  <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="sortie_save">Save</button>
</form>
			</div>
		</div>
	</div>
</div>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/fullcalendar.js"></script>
<script src="js/libs/fullcalendar-locale-fr.js"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
crossorigin=""></script>
<script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
crossorigin=""></script>
<script src="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.js"
integrity="sha512-zdT4Pc2tIrc6uoYly2Wp8jh6EPEWaveqqD3sT0lf5yei19BC1WulGuh5CesB0ldBKZieKGD7Qyf/G0jdSe016A=="
crossorigin=""></script>
<script src="js/test/fakeData2.js"></script>
<script src="js/settings.js"></script>
<script src="js/trads.js"></script>
<script src="js/theme.js"></script>
<script src="js/map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
