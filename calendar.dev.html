<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Event Organizer Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/fullcalendar.css" />
	<link rel="stylesheet" href="css/calendar.css" />
	<link rel="stylesheet" href="css/fontawesome-all.min.css" />
</head>
<body>

<div id="theme">Theme:
	<select id="themeSelector">
		<option value="cerulean">Cerulean</option>
		<option value="cosmo">Cosmo</option>
		<option value="cyborg">Cyborg</option>
		<option value="darkly">Darkly</option>
		<option value="flatly">Flatly</option>
		<option value="journal">Journal</option>
		<option value="litera">Litera</option>
		<option value="lumen">Lumen</option>
		<option value="lux">Lux</option>
		<!--<option value="materia">Materia</option>-->
		<option value="minty">Minty</option>
		<option value="pulse">Pulse</option>
		<option value="sandstone">Sandstone</option>
		<option value="simplex">Simplex</option>
		<option value="sketchy">Sketchy</option>
		<option value="slate">Slate</option>
		<option value="solar">Solar</option>
		<option value="spacelab">Spacelab</option>
		<option value="superhero">Superhero</option>
		<option value="united">United</option>
		<option value="yeti" selected="selected">Yeti</option>
	</select>
</div>

<div id="calendar">
	<div id="loading" style="display:none">
		<i class="fa fa-circle-notch fa-spin"></i>
	</div>
</div>

<div class="modal fade" id="eventProperties" tabindex="-1" role="dialog" aria-labelledby="eventPropertiesTitle" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title container text-center" id="eventPropertiesTitle">Planifier une sortie</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="eventPropertiesBody">
<form>
  <div class="form-group row">
    <label for="sortie_title" class="col-sm-4 col-form-label">Sortie</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_title" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_lieu" class="col-sm-4 col-form-label">Lieu de l'activité</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_lieu" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_RDV" class="col-sm-4 col-form-label">Point de RDV</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_RDV" placeholder="KFC Bron">
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_date" class="col-sm-4 col-form-label">Date</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" id="sortie_date" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_heure" class="col-sm-4 col-form-label">Heure</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sortie_heure" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="sortie_description" rows="5"></textarea>
    </div>
  </div>
  <button type="button" class="btn btn-outline-primary btn-lg btn-block">Enregistrer</button>
</form>
			</div>
		</div>
	</div>
</div>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/fullcalendar.js"></script>
<script src="js/libs/fullcalendar-locale-fr.js"></script>
<script src="js/test/fakeData1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
