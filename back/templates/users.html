<!DOCTYPE html lang="{{lang}}">
<html>
<head>
	<meta charset="utf-8" />
	<title>{{usersTitle}}</title>
	<meta name="viewport" content="width=600" />
	<link rel="stylesheet" href="static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="static/css/theme/{{theme}}.bootstrap.min.css" />
	<link rel="stylesheet" href="static/css/fontawesome-all.min.css" />
	<link rel="shortcut icon" href="static/favicon.ico" />
<style type="text/css">
body {
font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
}
.member{
width: 130px;
margin: 2px;
}
</style>
</head>
<body>
{{header|safe}}
<div class="container mt-2">

<div class="d-flex text-center">
{% for user in users %}
<span class="card member {{user['border']}}">
	{% if iam_admin and user['role']=='new' %}<a href="/approve/user:{{user['id']}}">APPROVE</a> <a href="/delete/user:{{user['id']}}">DELETE</a>{% endif %}
	<a href="/user:{{user['id']}}"><img src="/avatars/{{user['id']}}-130" alt="{{user['firstname']}} {{user['lastname']}}" class="card-img-top" /></a>
	<div class="card-body">
		{{user['firstname']}} {{user['lastname']}}
		{% if iam_admin and user['role']=='admin' %}<span class="text-danger">admin</span>{% endif %}
	</div>
</span>
{% endfor %}
</div>

<div class="mt-2">
	<a href="/">{{gotohome}}</a>
</div>

</div>
<script src="static/js/unsplash.min.js"></script>
<script>unsplashL(['paraglider']);</script>
</body>
</html>
