<!DOCTYPE html lang="{{lang}}">
<html>
<head>
  <meta charset="utf-8" />
  <title>{{login}}</title>
  <meta name="viewport" content="width=600" />
  <link rel="stylesheet" href="static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/css/fontawesome-all.min.css" />
  <link rel="stylesheet" href="static/css/login.css" />
</head>
<body>
<div class="container h-100">
 <div class="d-flex justify-content-center h-100">
  <div class="user_card">
    <div class="d-flex justify-content-center">
      <img alt="LyonParapente" src="static/logo_115.png" />
    </div>
    <div class="d-flex justify-content-center form_container">
      <form action="/login" method="POST">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-at"></i></span>
          </div>
          <input type="email" name="login" class="form-control input_user" placeholder="{{email}}" required autofocus />
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" name="password" class="form-control input_pass" placeholder="{{password}}" required />
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox text-center">
            <input type="checkbox" class="custom-control-input" id="rememberMe">
            <label class="custom-control-label" for="rememberMe">{{remember}}</label>
          </div>
        </div>
        <div class="text-center post_error">{{error}}</div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary btn-lg btn-block login_btn">{{login}}</button>
        </div>
      </form>
    </div>
    <div class="m-2">
      <div class="text-center">
        {{gotaccount}} <a href="/register" class="ml-2 btn btn-info btn-sm" role="button">{{signup}}</a>
      </div>
      <div class="text-center">
        <a class="text-dark" href="#">{{forgot}}</a>
      </div>
    </div>
  </div>
 </div>
</div>
<!--script src="static/js/jquery.slim.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script-->
<script src="static/js/unsplash.min.js"></script>
<script>unsplash(['paragliding']);</script>
</body>
</html>
