<!DOCTYPE html lang="{{lang}}">
<html>
<head>
	<meta charset="utf-8" />
	<title>{{changePassword}}</title>
	<meta name="viewport" content="width=600" />
	<link rel="stylesheet" href="static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="static/css/theme/{{theme}}.bootstrap.min.css" />
	<link rel="stylesheet" href="static/css/fontawesome-all.min.css" />
<style type="text/css">
body {
font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
}
#unsplash{
position: absolute;
top: 0;
left: 0;
z-index: -1;
}
.container{
background-color: rgba(255,255,255,0.4);
}
</style>
</head>
<body>

{{header|safe}}

<div class="container mt-2">
<form method="POST" class="pt-4">
	<input name="csrf_token" type="hidden" value="{{ csrf_token }}">

	{% if is_connected %}<div class="form-group row">
		<label for="oldPassword" class="col-sm-2 col-form-label">{{oldPassword}}</label>
		<div class="col-sm-10">
			<input type="password" name="oldPassword" id="oldPassword" class="form-control input_user" required autofocus />
		</div>
	</div>{% endif %}
	<div class="form-group row">
		<label for="newPassword" class="col-sm-2 col-form-label">{{newPassword}}</label>
		<div class="col-sm-10">
			<input type="password" name="newPassword" id="newPassword" class="form-control input_user" minlength="6" required />
		</div>
	</div>
	<div class="form-group row">
		<label for="newPassword2" class="col-sm-2 col-form-label">{{newPassword2}}</label>
		<div class="col-sm-10">
			<input type="password" name="newPassword2" id="newPassword2" class="form-control input_user" minlength="6" required />
		</div>
	</div>

	<div class="form-group">
		{% if error %}<div class="alert alert-danger">{{error}}</div>{% endif %}
		{% if message %}<div class="alert alert-success">{{message}}</div>{% endif %}
	</div>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">{{save}}</button>
		</div>
	</div>
</form>

<div class="mt-2">
	<a href="/">{{gotohome}}</a>
</div>
</div>

<script src="static/js/unsplash.min.js"></script>
<script>unsplash(['paragliding']);</script>
</body>
</html>
