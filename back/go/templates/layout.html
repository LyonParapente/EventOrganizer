{{ define "layout" }}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{.Title}}</title>
		<meta name="description" content="{{.Description}}" />
		{{ template "css" .CSS }}
	</head>
	<body>
	{{ template "content" }}
	{{ template "js" .JS }}
	</body>
</html>
{{ end }}

{{ define "css" }}
	{{ range $src := . }}
		<link rel="stylesheet" href="{{$src}}" />
	{{ end }}
{{ end }}

{{ define "js" }}
	{{ range $js := . }}
		<script src="{{$js.Src}}"{{if $js.Defer}} defer {{end}}{{if $js.Async}}async {{end}}></script>
	{{ end }}
{{ end }}
