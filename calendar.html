<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Event Organizer Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/fullcalendar.min.css" />
	<link rel="stylesheet" href="css/calendar.css" />
	<link rel="stylesheet" href="css/fontawesome-all.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	 integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	 crossorigin=""/>
	<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.css"
	 integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
	 crossorigin=""/>
</head>
<body>

<div id="theme">Theme:
	<select id="themeSelector">
		<option value="cerulean">Cerulean</option>
		<option value="cosmo">Cosmo</option>
		<option value="cyborg">Cyborg</option>
		<option value="darkly">Darkly</option>
		<option value="flatly">Flatly</option>
		<option value="journal">Journal</option>
		<option value="litera">Litera</option>
		<option value="lumen">Lumen</option>
		<option value="lux">Lux</option>
		<!--<option value="materia">Materia</option>-->
		<option value="minty">Minty</option>
		<option value="pulse">Pulse</option>
		<option value="sandstone">Sandstone</option>
		<option value="simplex">Simplex</option>
		<option value="sketchy">Sketchy</option>
		<option value="slate">Slate</option>
		<option value="solar">Solar</option>
		<option value="spacelab" selected="selected">Spacelab</option>
		<option value="superhero">Superhero</option>
		<option value="united">United</option>
		<option value="yeti">Yeti</option>
	</select>
</div>

<div id="calendar">
	<div id="loading" style="display:none">
		<i class="fa fa-circle-notch fa-spin"></i>
	</div>
</div>

<div class="modal fade" id="createEvent" style="display:none" tabindex="-1" role="dialog" aria-labelledby="createEventTitle" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title container text-center" id="createEventTitle">Plan an event</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="createEventBody">
<form class="needs-validation" novalidate>
  <div class="form-group row">
    <label for="sortie_title" class="col-sm-3 col-form-label">Event</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="sortie_title" required autofocus />
      <div class="invalid-feedback">Please provide a title</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_lieu" class="col-sm-3 col-form-label">Activity location</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="sortie_lieu" required />
      <div class="invalid-feedback">Please provide a location</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_RDV" class="col-sm-3 col-form-label">Meeting location</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="sortie_RDV" />
      <div class="spinner-border text-secondary" role="status" id="spinner_RDV"></div>
      <div id="sortie_map"></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label date">Date</label>
    <div class="col">
      <label for="sortie_date_start">DateFrom</label>
      <input type="date" class="form-control" id="sortie_date_start" required />
      <div class="invalid-feedback">Date is required</div>
    </div>
    <div class="col">
      <label for="sortie_date_end">DateTo</label>
      <input type="date" class="form-control" id="sortie_date_end" required />
      <div class="invalid-feedback">Cannot end before start</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_heure" class="col-sm-3 col-form-label">Time</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="sortie_heure" />
    </div>
  </div>
  <div class="form-group row">
    <label for="sortie_description" class="col-sm-3 col-form-label">Description</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="sortie_description" rows="5"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary btn-lg btn-block" id="sortie_save">Save</button>
</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="eventProperties" style="display:none" tabindex="-1" role="dialog" aria-labelledby="event_title" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<span class="badge" id="event_category"></span>
				<h4 class="modal-title container text-center" id="event_title"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="eventPropertiesBody">
				<div class="mb-2 p-3 bg-light">
					<div class="lead" id="event_description"></div>
				</div>
				<div class="form-inline mb-2">
					<div class="input-group mr-4">
						<div class="input-group-prepend">
							<div class="input-group-text trad">Proposed by</div>
						</div>
						<span class="form-control" id="event_author"></span>
					</div>

					<div class="col"></div>

					<div class="input-group mr-2" id="event_date_from">
						<div class="input-group-prepend">
							<div class="input-group-text trad">DateFrom</div>
						</div>
						<span class="form-control" id="event_date_start"></span>
					</div>

					<div class="input-group mr-2" id="event_date_to">
						<div class="input-group-prepend">
							<div class="input-group-text trad">DateTo</div>
						</div>
						<span class="form-control" id="event_date_end"></span>
					</div>

					<div class="input-group mr-2" id="event_date_the">
						<div class="input-group-prepend">
							<div class="input-group-text trad">DateThe</div>
						</div>
						<span class="form-control" id="event_date_day"></span>
					</div>
				</div>
				<div class="form-inline mb-2" id="event_rdv_infos">
					<div class="input-group mr-2">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="far fa-clock" id="event_time_title" title="Time"></i></div><!-- translate -->
						</div>
						<span class="form-control" id="event_time"></span>
					</div>

					<div class="input-group mr-2 flex-grow-1">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-map-marker-alt" id="event_location_title" title="Meeting location"></i></div><!-- translate -->
						</div>
						<span class="form-control" id="event_location"></span>
					</div>
				</div>
				<div id="event_map" class="form-control"></div>
				<h5 class="text-muted mt-3 trad">Comments:</h5>
				<div class="list-group">
						<div class="list-group-item">commentaire1</div>
						<div class="list-group-item">commentaire2</div>
				</div>
				<form class="needs-validation form-inline mt-3" novalidate>
					<div class="input-group col pl-0">
						<textarea class="form-control" id="event_comment" required autofocus rows="4" placeholder="Add a comment..."></textarea>
						<div class="invalid-feedback">Please provide a comment</div>
					</div>
					<button type="submit" class="btn btn-outline-primary mb-2 trad">Send</button>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
