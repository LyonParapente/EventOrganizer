# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy to Azure Web App - eventorganizer-test3

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: Compile front with Gulp
      uses: elstudio/actions-js-build/build@v2
      with:
        wdPath: './front'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'eventorganizer-test3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f93d84aeb9974c028f8ffa75ac200681 }}
        package: back
