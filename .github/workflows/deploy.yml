---
name: Build and deploy app

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '14.15.0'

    - name: Compile front with Gulp
      uses: elstudio/actions-js-build/build@v2
      with:
        wdPath: './front'

    - name: Deploy on production via RSYNC
      uses: up9cloud/action-rsync@master
      env:
        KEY: ${{ secrets.SSHKEY }}
        USER: ${{ secrets.USERNAME }}
        HOST: ${{ secrets.HOST }}
        PORT: ${{ secrets.PORT }}
        ARGS: -avzrF
        SOURCE: back/
        TARGET: /var/www/EventOrganizer/


    - name: Multiple commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/EventOrganizer
          source env/bin/activate
          pip install -r requirements.txt
          find . -type d -name "__pycache__" -not -path "./env/*" -exec rmdir {} \;
          sudo systemctl restart eventorganizer

    - name: Zip artifact
      run: |
        cd back;
        zip -r ../artifact.zip *

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./artifact.zip
        asset_name: artifact.zip
        asset_content_type: application/zip
