---
name: Build and deploy app

on:
  push:
    tags:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '14.15.0'

    - name: Compile front with Gulp
      uses: elstudio/actions-js-build/build@v2
      with:
        wdPath: './front'

    # - name: Deploy on production via SCP
    #   uses: appleboy/scp-action@master
    #   env:
    #     HOST: ${{ secrets.HOST }}
    #     USERNAME: ${{ secrets.USERNAME }}
    #     PORT: ${{ secrets.PORT }}
    #     KEY: ${{ secrets.SSHKEY }}
    #   with:
    #     source: "back/"
    #     strip_components: 1
    #     target: "/var/www/EventOrganizer"

    # - name: Deploy on production via RSYNC
    #   uses: burnett01/rsync-deployments@4.1
    #   with:
    #     switches: -avzrFF --delete
    #     path: back/
    #     remote_path: /var/www/EventOrganizer/
    #     remote_host: ${{ secrets.HOST }}
    #     remote_port: ${{ secrets.PORT }}
    #     remote_user: ${{ secrets.USERNAME }}
    #     remote_key: ${{ secrets.SSHKEY }}

    - name: Deploy on production via RSYNC
        uses: trendyminds/github-actions-rsync@master
        with:
          RSYNC_OPTIONS: -avzrFF --delete
          RSYNC_TARGET: /var/www/EventOrganizer/
          RSYNC_SOURCE: back/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSHKEY }}
          SSH_USERNAME:  ${{ secrets.USERNAME }}
          SSH_HOSTNAME: ${{ secrets.HOST }}

    # Create a release

    - name: Zip artifact
      run: |
        cd back;
        zip -r ../artifact.zip *

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./artifact.zip
        asset_name: artifact.zip
        asset_content_type: application/zip
